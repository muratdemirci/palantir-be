version: '3.8'
services:
    db:
        container_name: postgres
        image: postgres
        ports:
            - '5433:${DB_PORT}'
        volumes:
            - data:/data/db
        environment:
            - POSTGRES_USER=${DB_USER}
            - POSTGRES_PASSWORD=${DB_PASSWORD}
            - POSTGRES_DB=${DB_NAME}

volumes:
    data: {}
